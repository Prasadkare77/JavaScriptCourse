<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </ul>
    </div>
</body>
<script>

    document.getElementById('owl').addEventListener('click', (e) => {
        alert('Owl Clicked')
    },false)

    document.getElementById('owl').addEventListener('click', (e) => {
