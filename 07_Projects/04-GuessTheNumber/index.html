<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Guess The Number</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Youtube</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="canvas">
        <h1 class="text-center m-5">Guess The Number</h1>
        <div class="text-center m-5">
            <form class="col g-1 m-5">
                <div class="m-5 row-auto ">
                  <label for="clock" class="form-label" id="guess">Guess a number:</label>
                  <input type="text" class="form-control m-2" id="guessField" aria-describedby="">
                  <input type="submit" class="form-control m-2" id="subt" aria-describedby="">
                  <button type="button" class="form-control m-2">End Game</button>
                </div>
              </form>
              <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Reminder: <span class="lastResult"></span></p>
                <p class="lowOrHi"></p>
              </div>
        </div>
      </div>
      <script src="javascript.js"></script>
</body>
</html>
