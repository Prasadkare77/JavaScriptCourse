<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Asynchronous</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayPrasad = ()=>{
        console.log("Hi Prasad")
    }
    const changeHead = () => {
        const head = document.querySelector('h1')
        head.innerHTML = "I am the Best"
    }

    setTimeout(sayPrasad,2000)
    const changeMe = setTimeout(changeHead,3000)

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe)
        console.log("Stoped")
    })


    
</script>
</html>
