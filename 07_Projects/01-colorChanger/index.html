<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Color Changer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Youtube</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="canvas">
        <h1 class="text-center mt-5">Color Scheme Switcher</h1>
        <div class="color-btns text-center">
            <span class="btn p-4 border-5 rounded-3 border-black bg-secondary " id="grey"></span>
            <span class="btn p-4 border-5 rounded-3 border-black bg-white" id="white"></span>
            <span class="btn p-4 border-5 rounded-3 border-black bg-primary" id="blue"></span>
            <span class="btn p-4 border-5 rounded-3 border-black bg-warning" id="yellow"></span>
        </div>
        <h2 class="text-center">Try clicking on one of the colors above 
            <span>to change the background color of this</span>
        </h2>
      </div>
      <script src="javascript.js"></script>
</body>
</html>
